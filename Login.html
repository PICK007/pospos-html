<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        /* ฟอนต์และพื้นหลัง */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* กล่องของฟอร์มเข้าสู่ระบบ */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* ฟอร์มอินพุต */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* ปุ่มเข้าสู่ระบบ */
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ลิงค์สำหรับลงทะเบียน */
        .register-link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* เพิ่มการตอบสนองเมื่อขนาดหน้าจอเปลี่ยน */
        @media (max-width: 600px) {
            .login-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form onsubmit="return login()">
            <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" id="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <a href="kkk.html" class="register-link">สมัครสมาชิก</a>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // ตัวอย่างการตรวจสอบชื่อผู้ใช้และรหัสผ่าน
            if (username === '1' && password === '1') {
                alert('เข้าสู่ระบบสำเร็จ!');
                // ไปยังหน้าหลักหลังจากล็อกอินสำเร็จ
                window.location.href = 'Shop.html';  // เปลี่ยนเป็นหน้าหลักของคุณ
            } else {
                alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
            }
            return false;  // ไม่ให้ฟอร์มรีเฟรช
        }
    </script>

</body>
</html>
